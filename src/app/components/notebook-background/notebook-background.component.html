<div
  [ngClass]="{
    'small-size': size === 'small',
    'medium-size': size === 'medium',
    'large-size': size === 'large',
    'cyan-theme': theme === 'cyan',
    'light-beige-theme': theme === 'light-beige',
    'pale-aqua-theme': theme === 'pale-aqua',
    'white-theme': theme === 'white',
    'ivory-theme': theme === 'ivory',
    'grayish-blue-theme': theme === 'grayish-blue'
  }"
  class="background grid-background"
></div>
